const live2d_path = 'https://fastly.jsdelivr.net/npm/live2d-widgets@1.0.0-rc.6/dist/';




function loadExternalResource(url, type) {
  return new Promise((resolve, reject) => {
    let tag;

    if (type === 'css') {
      tag = document.createElement('link');
      tag.rel = 'stylesheet';
      tag.href = url;
    }
    else if (type === 'js') {
      tag = document.createElement('script');
      tag.type = 'module';
      tag.src = url;
    }
    if (tag) {
      tag.onload = () => resolve(url);
      tag.onerror = () => reject(url);
      document.head.appendChild(tag);
    }
  });
}

  window.Image = function(...args) {

  };

<script>

function initAutoPlay() {
    const observer = new MutationObserver(function(mutations, obs) {
        const aplayerElement = document.querySelector('.aplayer');
        
        if (aplayerElement && window.APlayer && aplayerElement.aplayer) {
            obs.disconnect();
            const ap = aplayerElement.aplayer;
            console.log('检测到 APlayer 已初始化');

            
            const playMusic = () => {
                const playPromise = ap.play();
                if (playPromise) {
                    playPromise.then(() => {
                        console.log('音乐自动播放成功');
                    }).catch(error => {
                        console.log('浏览器阻止了自动播放，等待用户交互');
                        
                        const playOnInteraction = function() {
                            ap.play().then(() => {
                                console.log('用户交互后开始播放');
                            }).catch(e => {
                                console.log('播放失败:', e);
                            });
                            
                            document.removeEventListener('click', playOnInteraction);
                            document.removeEventListener('touchstart', playOnInteraction);
                            document.removeEventListener('keydown', playOnInteraction);
                        };
                        document.addEventListener('click', playOnInteraction);
                        document.addEventListener('touchstart', playOnInteraction);
                        document.addEventListener('keydown', playOnInteraction);
                    });
                }
            };

            
            ap.on('ready', playMusic);
            
            setTimeout(playMusic, 1000);
        }
    });

    observer.observe(document.body, {
        childList: true,
        subtree: true
    });
}


document.addEventListener('DOMContentLoaded', initAutoPlay);


if (typeof swup !== 'undefined') {
    swup.hooks.on('page:view', initAutoPlay);
}
</script>

    <script>

    
    function updateRunningDays() {
        const BLOG_LAUNCH_DATE = '2026-01-22';
        const startDate = new Date(BLOG_LAUNCH_DATE + 'T00:00:00Z');
        const today = new Date();
        const utcToday = new Date(Date.UTC(today.getFullYear(), today.getMonth(), today.getDate()));
        const timeDiff = utcToday - startDate;
        const runningDays = Math.max(0, Math.floor(timeDiff / (1000 * 60 * 60 * 24)));

        const daysElement = document.getElementById('running-days');
        if (daysElement) {
            daysElement.textContent = runningDays;
        }
    }

    
    updateRunningDays();

    
    document.addEventListener('swup:page:view', () => {
        updateRunningDays();
    });
</script>
